<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<meta charset="UTF-8">

</head>

<body>

    <!-- Formulario -->
      <form method="POST" id="formulario">
        <h1 id="res" >Formulario de Materias</h1><br>
        <div class="row">
          <div  id="info" class="col">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre de la Materia"><br>
            <input type="number" id="pp" class="form-control" placeholder="Primer Previo"><br>
            <input type="number" id="sp" class="form-control" placeholder="Segundo Previo"><br>
            <input type="number" id="tp" class="form-control" placeholder="Tercera Nota"><br>
            <input type="number" id="ex" class="form-control" placeholder="Examen Final"><br>
          </div>
        </div>
        <button type="submit">Guardar</button>
      </form>
  
      <div id="datos">
        <table id="table" class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Materia</th>
              <th scope="col">Primer Previo</th>
              <th scope="col">Segundo Previo</th>
              <th scope="col">Tercer Previo</th>
              <th scope="col">Examen Final</th>
              <th scope="col">Definitiva</th>
              <th scope="col">Acci√≥n</th>

            </tr>
        </tr>

          </thead>
          
          <tbody id="tab">
            
          </tbody>
        </table>
      </div>

      <div id="can" class="card" style="width: 18rem;">
        
      </div>

      <script src="app.js"></script>
</body>

</html>
